
 <div   class="  border-2  flex justify-center">
   <div class="w-full lg:w-1/2 py-16 px-12  ">
    <h2 class="text-3xl text-center align mb-4">Modifier profil</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="form" class="space-y-6">
      <input type="text" formControlName="id"  hidden>
      <div class="mt-5">
         <div class="input-control">
            <label for="prenom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">PRENOM
              </label>
            <input formControlName=" prenom" class="form-control"  
               [ngClass]="{'is invalid':submitted && registerForm.controls['prenom'].errors}" type="text" 
               name="prenom"  
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
               
               <div *ngIf="submitted && registerForm.controls['prenom'].errors required">
                 <span class="text-red-700">
                    Ce champ est  require
                 </span>
               </div>
              
            </div>
         </div>
       <div class="mt-5">
          <div class="input-control">
             <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">NOM
               </label>
             <input formControlName=" nom" class="form-control"  
                [ngClass]="{'is invalid':submitted && registerForm.controls['nom'].errors}" type="text"
                name="nom"  
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                
                <div *ngIf="submitted && registerForm.controls['nom'].errors required">
                  <span class="text-red-700">
                     Ce champ est  require
                  </span>
                </div>
               
             </div>
          </div>
         

          <div class="mt-5">
            <div class="input-control">
               <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email
                 </label>
               <input formControlName=" email" class="form-control"  
                  [ngClass]="{'is invalid':submitted && registerForm.controls['email'].errors}" type="text"
                  name="email"  
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                  
                  <div *ngIf="submitted && registerForm.controls['email'].errors required">
                    <span class="text-red-700">
                       Ce champ est  require
                    </span>
                  </div>

                  <div *ngIf="submitted && registerForm.controls['email'].errors required">
                     <span class="text-red-700">
                        Email Address incorrect
                     </span>
                   </div>
                  
                 
               </div>
            </div>


       <div class="mt-5">
          <div class="form-group">
             <button type="submit" id="button" (click)="modifUsers()"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <span class="visually"  style="color: white;">Modifier</span>
                <span class="spinner-border spinner-border-sm" * role="status" aria-hidden="false"
                   style="color: white;"></span>
             </button>
             <!-- <button class="w-full bg-blue-500 py-3 text-center text-white">Se connecter</button> -->
          </div>
       </div>
    </form>
 </div>

</div>
