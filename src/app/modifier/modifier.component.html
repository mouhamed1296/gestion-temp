


<div  class="flex  gap-5 justify-center mt-6 mb-6">
<form    [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
  <div class="mb-2">
    <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prenom</label>
    <input type="text" formControlName="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['prenom'].errors }" class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required>
   
    <div *ngIf="submitted && f['prenom'].errors" class="invalid-feedback">
      <div *ngIf="f['prenom']['errors']['required']">prenom is required</div>
      
  </div>
  </div>

  <div class="mb-2">
    <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
    <input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['nom'].errors }" class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    <div *ngIf="submitted && f['nom'].errors" class="invalid-feedback">
      <div *ngIf="f['nom']['errors']['required']">nom is required</div>
  </div>
  </div>
  <div class="mb-2">
    <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
    <input  type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"  class=" border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>

    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email']['errors']['required']">Email is required</div>
      <div *ngIf="f['email']['errors']['email']">Email must be a valid email address</div>
  </div>
  </div>
 
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Modifier</button>
</form>
</div>
