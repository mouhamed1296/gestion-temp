<div class=" h-screen flex flex-col gap-5 justify-center mt-6 mb-6 px-32 py-32" *ngIf="tabOn">
    <div class="flex justify-between">
        <div class="">
            <input class="form-controlMe "  type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="Rechercher...">
        </div>
        <div>
            <a routerLink="/tableau-arch/">
            <button type="button"
                class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 mr-2 mb-2">archive

            </button>
        </a>
        </div>
    </div>

    <div class="w-full h-full"> <!-- overflow-x-auto relative shadow-md sm:rounded-lg -->
        <table aria-describedby="tableau utilisateur" class="w-full text-sm text-left text-dark-500 dark:text-dark-400 ">
            <thead class="text-xs text-white uppercase bg-blue-500 dark:bg-blue-500 dark:text-dark-400">
                <tr>
                    <th scope="col" class="p-4">

                    </th>
                    <th scope="col" class="py-3 px-6">
                        Nom
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Pr√©nom
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Matricule
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Email
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Role
                    </th>

                    <th scope="col" class="py-3 px-6">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="border boder-2 "
                    *ngFor="let donnes of donne  | filter:searchText | paginate: { itemsPerPage: 5, currentPage: pages }">
                    <td class="p-4 w-4">

                    </td>
                    <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{donnes.nom}}
                    </th>
                    <td class="py-4 px-6">
                        {{donnes.prenom}}
                    </td>
                    <td class="py-4 px-6">
                        {{donnes.matricule}}
                    </td>
                    <td class="py-4 px-6">
                        {{donnes.email}}
                    </td>
                    <td class="py-4 px-6">
                        {{donnes.role}}
                    </td>

                    <td class="flex items-center py-4 px-6 space-x-3" >

                        <button (click)="recupereDonne(donnes._id,donnes.prenom,donnes.nom,donnes.email)" style="border: none;background-color: white;" type="submit">

                    </td>


                </tr>



            </tbody>
        </table>

    </div>
    <div class="flex justify-center "> <!-- fixed-bottom justify-content-center -->
        <div class="pagination">
            <pagination-controls (pageChange)="pages = $event"></pagination-controls>
        </div>
    </div>




</div>

<div class=" my-32 p-20 bg-white rounded-md shadow-md mx-48">
         <h1 class="font-bold text-xl text-center mb-3">Modification</h1>

         <div>
            <p class="text-center text-red-700 font-bold" *ngIf="signupError">
              {{signupError}}
            </p>
          </div>
<div class="flex  gap-5 justify-center  " *ngIf="!tabOn">
    <form [formGroup]="registerForm" (ngSubmit)="modifier()">

      <div class="mb-6 w-full">
      <label for="prenom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prenom</label>
      <input type="text" formControlName="prenom" class="form-control" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="prenom" >
      <div *ngIf="registerForm.controls.prenom &&  registerForm.controls.prenom.errors && registerForm.controls.prenom.errors.required" class="text-red-600">
      <p>Ce champ est requis</p>
    </div>
    <div *ngIf="registerForm.controls.prenom.dirty &&  registerForm.controls.prenom.errors && registerForm.controls.prenom.errors.whitespace && !registerForm.controls.prenom.errors.required" class="text-red-600">
      <p>Ce champ est invalide</p>
    </div>
   </div>
   <div class="mb-6 w-full">
    <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">nom</label>
    <input type="text" formControlName="nom" class="form-control" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="nom" >
    <div *ngIf="registerForm.controls.nom.dirty &&  registerForm.controls.nom.errors && registerForm.controls.nom.errors.required" class="text-red-600">
    <p>Ce champ est requis</p>
  </div>
  <div *ngIf="registerForm.controls.nom.dirty &&  registerForm.controls.nom.errors && registerForm.controls.nom.errors.whitespace && !registerForm.controls.nom.errors.required" class="text-red-600">
    <p>Ce champ est invalide</p>
  </div>
 </div>


        <div class="mb-6 w-full">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">email</label>
            <input type="text" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder=" email" >
            <div *ngIf="registerForm.controls.email.dirty &&  registerForm.controls.email.errors && registerForm.controls.email.errors.required" class="text-red-600">
              <p>Ce champ est requis</p>
            </div>
            <div *ngIf="registerForm.controls.email.dirty &&  registerForm.controls.email.errors && registerForm.controls.email.errors.pattern" class="text-red-600">
              <p>Ce format est incorrect</p>
            </div>
            </div>


        <button  type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Modifier</button>
    </form>
</div>
</div>
