<div class="flex overflow-y-scroll min-h-screen" *ngIf="this.token != '' && this.pageUrl != '/'; else unAuthorizedLayout">
  <div class="w-1/6 bg-blue-500">
    <app-sidebar></app-sidebar>
  </div>
  <div class="flex flex-col w-5/6 bg-gray-100">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </div>
</div>
<ng-template #unAuthorizedLayout>
  <router-outlet></router-outlet>
</ng-template>
